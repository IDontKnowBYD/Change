<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test01</title>
</head>
<body>
	<div id="app">
		{{message}}
	</div>

	<div id="app-2">
		<span v-bind:title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span>
	</div>

	<div id="app-3">
		<p v-if="seen">现在你看到我了</p>
	</div>

	<div id="app-4">
		<ol>
			<li v-for="tode in todos">
				{{tode.text}}
			</li>
		</ol>
	</div>

	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">逆转消息</button>
	</div>

	<div id="app-6">
		<p>{{message}}</p>
		<input v-model="message">
	</div>

	<div id="app-7">
		<ol>
			<todo-item
			v-for="item in groceryList"
			v-bind:tode="item"
			v-bind:key="item.id">
			</todo-item>
		</ol>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript" src="test01.js"></script>
</body>
</html>
