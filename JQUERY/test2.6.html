	<script type="text/javascript">
	$(function(){
		var $category = $("ul li:gt(5):not(:last)");
		$category.hide();

		var $toggleBtn = $("div.showmore > a");
		$toggleBtn.click(function(){
			if ($category.is(':visible')) {
				$category.hide();
				$(this).find('span')
				.text("显示全部品牌");
			}else{
				$category.show();
				$(this).find('span')
					.text("精简显示品牌");
				$('ul li').filter(":contains('aa'),:contains('bb')")
					.addClass("promoted");	
			}
			return false;
		});
	});
	</script>
