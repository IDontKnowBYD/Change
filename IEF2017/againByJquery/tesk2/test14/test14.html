<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

  
$(function () {

  aqiData.sort(function(a,b){
    return b[1]-a[1];
  });
  var num = ['一','二','三','四','五','六'];


  for (var i = 0; i < aqiData.length; i++) {
    if (aqiData[i][1]>60) {
      var $list = $('<li>第'+num[i]+'名'+aqiData[i][0]+'，'+aqiData[i][1]+
        '</li>');
        $('#aqi-list').append($list); 
    }
   
  }
  
});

</script>
</body>
</html>
