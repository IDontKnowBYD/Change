<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test27</title>
	<link rel="stylesheet" type="text/css" href="test27.css">
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript" src="jquery.simplemodal.js"></script>
	<script type="text/javascript">
		$(function(){
			$btn = $('#btn');
			$btn.click(function() {
		$('#basic-dialog-warn').modal();
		return false;
	});
	
});
	</script>
	
</head>
<body>
	<input type="button" name="btn" value="点我" id="btn">
	<div id="basic-dialog-warn">
		<!-- 普通弹出层 [[ -->  
		<div class="box-title show"><h2>提示</h2></div>  
		<div class="box-main">
			<div class="tips">      
				<span class="tips-ico">
					<span class="ico-warn"><!-- 图标 --></span>
				</span>      
				<div class="tips-content">        
					<div class="tips-title">系统繁忙，请稍候重试</div>        
					<div class="tips-line"></div>     
				</div>    
			</div>
			<div class="box-buttons"><button type="button" class="simplemodal-close">关 闭</button></div>
		</div>  
		<!-- 普通弹出层 ]] -->
	</div>
	
</body>
</html>
