<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>try04</title>
	<script type="text/javascript" src="../three.js"></script>
	
</head>
<body onload = "init()"> 
	<canvas id="mainCanvas" width = "800px" height = "600px"></cavas>
	<script type="text/javascript">
		function init(){
			 // renderer
    		var renderer = new THREE.WebGLRenderer({
        		canvas: document.getElementById('mainCanvas')
    		});
    		renderer.setClearColor(0x666666); // black

			var scene = new THREE.Scene();
			
    		var camera = new THREE.PerspectiveCamera(45, 4 / 3, 1, 1000);
   			 camera.position.set(5, 5, 5);
   			 camera.lookAt(new THREE.Vector3( 0, 0, 0 ));
   			 scene.add(camera);

   			 // scene
   			 
    var greenCube = new THREE.Mesh(new THREE.CubeGeometry(2, 2, 2),
        new THREE.MeshLambertMaterial({color: 0x00ff00}));
greenCube.position.x = 3;
scene.add(greenCube);

var whiteCube = new THREE.Mesh(new THREE.CubeGeometry(2, 2, 2),
        new THREE.MeshLambertMaterial({color: 0xffffff}));
whiteCube.position.x = -3;
scene.add(whiteCube);

    renderer.render(scene, camera);
}
	</script>
</body>
</html>
